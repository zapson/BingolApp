<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bingol.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>Bingol</title>
    </head>
    <body>
        <div class="d-flex flex-row justify-content-center bingol-container">
            <div class="d-flex flex-column">
                <div class="p-2 titulo">
                    Bingol
                </div>
                <div class="p-2 mt-auto align-self-center footer">
                    <div class="buttons">
                        <a href="#bingolModal" role="button" data-toggle="modal" class="button">
                            Jogar
                        </a>
                        <!-- <a class="button">
                            Salvos
                        </a> -->
                        <a class="button" href="index.html">
                            <img src="img/btnVoltar.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal do número -->
        <div class="modal unselectable" id="bingolModal" tabindex="-1" role="dialog" aria-hidden="true" draggable="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body modal-numero" id="result">
                        <div class="d-flex flex-column align-items-center" draggable="false">
                            <div class="p-2 btnHideContainer" draggable="false">
                                <span class="btnHide" draggable="false"></span>
                            </div>
                            <h1 class="p-2 mt-auto bingol-numero unselectable" unselectable="on" draggable="false"><span style="font-size: 20pt;">Clique duplo para iniciar</span></h1>
                            <div class="p-2 mt-auto bingol-footer unselectable" draggable="false">
                                <div class="d-flex flex-column align-items-center">
                                    <div class="d-flex p-2 justify-content-center">
                                        <a class="btnCimaContainer align-self-center">
                                            <img src="img/btnCima.png">
                                        </a>
                                    </div>
                                    <div class="d-flex p-2 justify-content-center">
                                        <p>
                                            Números lançadas
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper-utils.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/hammer/hammer.min.js"></script>
    </body>
</html>
